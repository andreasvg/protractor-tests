<button [routerLink]="['/', 'products', 'add']" id="btn-add-product">Add</button>

<div *ngIf="selectedProduct" id="selected-product">
  {{ selectedProduct.manufacturer}} {{ selectedProduct.name }}
</div>

<ul *ngIf="products$ | async as products" id="product-list">
  <li *ngFor="let product of products">
    <button (click)="onClick(product)">Select</button>
    <span [routerLink]="['products', product.id]">{{ product.manufacturer }} {{ product.name }}</span>
  </li>
</ul>
